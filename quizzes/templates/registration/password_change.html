{% extends "quizzes/base.html" %}

{% block content %}
    <form method="POST" action="{% url 'password_change' %}">
    {% csrf_token %}
        <table class="form-table">
            {% for field in form %}
            <tr>
                {{field.errors}}
                <td> {{ field.label_tag }} </td>
                <td> {{ field }} </td>
            </tr>
            {% endfor %}
        </table>

        <input type="submit" value="Submit" />
    </form>
{% endblock %}
