<ul>
    <li> Entries should be separated by a semi-colon. 
    <li> Use <code>rand(a,b)</code> to indicate a random integer between <code>a</code>
         and <code>b</code> inclusive.
    <li> Use <code>Rand(a,b)</code> for <code>rand(a,b)</code> but excluding
         zero.
    <li> Use <code>uni(a,b,c)</code> for a real between <code>a</code> and
        <code>b</code> with <code>c</code> digits of precision.
</ul>
